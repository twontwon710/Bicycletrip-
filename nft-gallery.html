<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TRIP NFT Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      text-align: center;
    }
    header {
      padding: 2rem;
    }
    .wallet-btn {
      background: #ff00cc;
      padding: 1rem 2rem;
      border: none;
      color: white;
      font-size: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .nft {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>$TRIP NFT Gallery</h1>
    <button class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
  </header>

  <section class="gallery" id="gallery">
    <div class="nft"><img src="https://placekitten.com/200/200" /><p>Trippy NFT #1</p></div>
    <div class="nft"><img src="https://placekitten.com/201/200" /><p>Trippy NFT #2</p></div>
    <div class="nft"><img src="https://placekitten.com/202/200" /><p>Trippy NFT #3</p></div>
  </section>

  <script src="../js/wallet.js"></script>
  <script src="../js/trip-token.js"></script>
</body>
</html>
