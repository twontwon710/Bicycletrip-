<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mint | BicycleTrip</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      margin: 0;
    }
    header {
      padding: 2rem;
    }
    .mint-box {
      background: rgba(255, 255, 255, 0.05);
      border: 2px dashed #fff;
      border-radius: 12px;
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
    }
    button {
      background: #ff00cc;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    footer {
      margin-top: 3rem;
      padding: 2rem;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mint a Trippy Tab</h1>
    <p>Each tab is randomly generated and uniquely yours.</p>
  </header>

  <section class="mint-box">
    <img src="https://placekitten.com/200/200" alt="NFT Preview">
    <p>Connect your wallet to mint.</p>
    <button onclick="connectWallet()">Connect Wallet</button>
    <button onclick="mintNFT()">Mint</button>
  </section>

  <footer>
    Own your own piece of the trip. One tab at a time.
  </footer>

  <script>
    async function connectWallet() {
      if ('solana' in window) {
        const provider = window.solana;
        if (provider.isPhantom) {
          try {
            await provider.connect();
            alert('Wallet connected!');
          } catch (err) {
            console.error(err);
          }
        }
      } else {
        alert('Phantom Wallet not found. Please install it.');
      }
    }

    function mintNFT() {
      alert('Minting not live yet â€“ stay tuned for the drop!');
    }
  </script>
</body>
</html>
